<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<p id="demo" ></p>
<script type ="text/javascript">
var score=90;
var result;
switch (score)
{
case 105:
case 99:
	result = "very good";break;
case 70:
	result =" bad";break;
default:
	result ="unknown";
	
}
document.getElementById("demo").innerHTML= result;
</script>
</body>
</html>
